<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/4514d9060c.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>OFTALIA</title>
</head>
<body>
    <div class="walkthrough show reveal">
        <!--PANTALLA PRINCIPAL-->
        <header  class="d-block d-sm-block d-md-none" id="card_inicio">
            <div class="container pt-5">
                <div class="row d-flex justify-content-center pt-3">
                    <img src="img/logo-oftalia-phone.png" alt="OFTALIA" class="img-fluid" id="logo-phone"/>
                </div>
            </div>
            <div class="container d-block d-sm-block d-md-none pt-5">
                <div class="row d-flex justify-content-center">
                    <img src="img/fondo-header-web.png" alt="OFTALIA" class="img-fluid" />
                    <h1 class="text-center pt-5">ALTA DEFINICIÓN EN EL <br> <b>DIAGNÓSTICO <br> OFTALMOLÓGICO</b></h1>
                </div>
                <div class="text-center pt-5 ">
                    <button class="btn btn-primary principal open-walkthrough">
                        <h2 class="h3 pt-2">VER DIAGNÓSTICO</h2>
                    </button>
                </div>
            </div>
        </header>
        <!--TERMINA PANTALLA PRINCIPAL-->
        <div class="walkthrough-body">
            <ul class="screens animate">
                <li class="screen active">
                    <!--MENU-->
                    <div class="container d-block d-sm-block d-md-none pt-5 pb-5" id="card_menu">
                        <div class="row d-flex justify-content-center pt-3 border-bottom pt-5">
                                <img src="img/logo-oftalia-phone.png" alt="OFTALIA" class="img-fluid" id="logo-menu-phone"/>
                                <h6 class="text-center pt-5 pb-5">VER DIAGNÓSTICOS PARA:</h6>
                            </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">RETINA Y VÍTREO</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">GLUCOMA Y NERVIO ÓPTICO</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">CÓRNEA</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-2 border-bottom pb-2">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">ECOGRAFÍA Y CÁLCULO <br> DE LENTE INTRAOCULAR</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-2 border-bottom pb-2">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">PAQUETES DE CÁLCULO PARA <br> LENTES PREMIUM</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">VALORACIÓN DE OJO SECO</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">EQUIPOS</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                        <div class="row pt-3 border-bottom pb-3">
                            <div class="">
                                <h3 class="ms-4 pt-2 h5">CONTACTANOS</h3>
                                <img src="img/boton-nav-der.png" alt="OFTALIA" class="img-fluid bt-menu me-3"/>
                            </div> 
                        </div>
                    </div>
                </li>
                <li class="screen active"></li>
                <li class="screen active"></li>
                <li class="screen active"></li>
                <li class="screen active"></li>
                <li class="screen active"></li>
                <li class="screen active"></li>
                <li class="screen active"></li>
            </ul>
        </div>
    </div>
    
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
